<head>

    <title>Bruce Haidrey</title>

    <style>
        /* Minimal inline styles so the page looks decent without extra files */
        :root { --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --accent:#38bdf8; }
        * { box-sizing: border-box; }
        body { margin:0; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--fg); }
        header { padding:2rem 1rem; max-width:960px; margin:auto; display:flex; justify-content:space-between; align-items:center; }
        header a { color:var(--fg); text-decoration:none; font-weight:600; }
        main { max-width:960px; margin:4rem auto; padding:0 1rem; }
        h1 { font-size:clamp(2rem, 6vw, 3rem); margin:.25rem 0; }
        p.lead { color:var(--muted); font-size:1.125rem; margin:.5rem 0 2rem; }
        .btn { display:inline-block; padding:.75rem 1rem; border:1px solid var(--accent); color:var(--accent); border-radius:.75rem; text-decoration:none; }
        footer { max-width:960px; margin:5rem auto 2rem; padding:0 1rem; color:var(--muted); font-size:.875rem; }
    </style>
</head>

<header>
    <a href="/">BruceHaidrey</a>
    <nav aria-label="Primary">
        <a class="btn" href="https://github.com/brucehaidrey24" rel="noopener">GitHub</a>
    </nav>

    </ul>
</main>

</footer>

<script>

</script>

</html>
